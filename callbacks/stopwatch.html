<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>Stopwatch Demo</h1>
    <div id='wrapper'>
      <div id='timer-wrapper'>
      <div id='timer'>00:00</div>
      <div id='miliseconds'>00</div>
    </div>
      <div id='button-wrapper'>
      <button id='start' name ='start' value="0">Start/Stop</button>
      <button id='reset' name ='reset'>Reset</button>
      <button id='timerecord' name ='timerecord'>Record Time</button>
    </div>
    <div class='clearfloat'></div>
      <div>
        <ul>

          <li id='times'><h3>Past Times</h3></li>
        </ul>
      </div>
    </div>

    <script src='app.js' type='text/javascript'></script>
    </body>
    </html>
