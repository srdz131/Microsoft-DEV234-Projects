<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Catalog Page</title>
  <script type="text/javascript" src='library.js'></script>
</head>
<body>
  <div id='wrapper'>
  <div>
    <h3>Search Product by Id</h3>
    <input id="inputI">
    <button id='inputButtonId'>Search Product</button>
  </div>
  <div>
    <h3>Search Product by Type</h3>
    <input id="inputT">
    <button id='inputButtonType'>Search Product</button>
  </div>
  <div>
    <h3>Search Product by Price</h3>
    <input id="inputP">
    <button id='inputButtonPrice'>Search Product</button>
  </div>
  <div>
    <h3>Examined Product</h3>
    <p id='productText'>Product ID: <br> Product Price: <br> Product Type: </p>
    <h3>List of Similar Products</h3>
    <table id='similarTable' width="300px" border="2px">
      <tr>
        <th>ProductID</th>
        <th>Type</th>
        <th>Price</th>
        <th>Examine</th>
      </tr>
    </table>
  </div>
  <div>
    <h3>List of All products</h3>
    <table id = 'allTable' width='300px' border='2px'>
    <tr>
      <th>ProductID</th>
      <th>Type</th>
      <th>Price</th>
      <th>Examine</th>
    </tr>
    </table>
  </div>

</div>
</body>
<script src='productCatalog.js' type='text/javascript'></script>
</html>
