<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Compare Ships</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='wrapper'>
        <h2>Select two Starships from the dropdown lists to compare</h2>

        <div class='table1'>
            <select class="selector" id='select1'>
            <option value="">Click to select</option>
            <option value=2 >CR90 Corvette</option>
            <option value=75>V-wing</option>
            <option value="74">Belbullab-22 Starfighter</option>
            <option value="65">Jedi Interceptor</option>
            <option value="3">Star Destroyer</option>
            <option value="59">Trade Fedaration Cruiser</option>
            <option value="58">Solar Sailer</option>
            <option value="63">Republic Attack Cruiser</option>
            <option value="28">A-wing</option>
            <option value="29">B-wing</option>
            <option value="39">Naboo Fighter</option>
            <option value="10">Millenium Falcon</option>

          </select>
            <table>
                <tr>
                    <td></td>
                    <th>Starship 1</th>

                </tr>
                <tr>
                    <th>Name</th>
                    <td id="name1"></td>
                </tr>
                <tr>
                    <th>Cost</th>
                    <td id="cost1"></td>
                </tr>
                <tr>
                    <th>Speed</th>
                    <td id="speed1"></td>
                </tr>
                <tr>
                    <th>Cargo Size</th>
                    <td id="cargo1"></td>
                </tr>
                <tr>
                    <th>Passengers</th>
                    <td id="passengers1"></td>
                </tr>
            </table>
        </div>
        <div class='table1'>
            <select class="selector" id='select2'>
            <option value="">Click to select</option>
            <option value=2 >CR90 Corvette</option>
            <option value=75>V-wing</option>
            <option value="74">Belbullab-22 Starfighter</option>
            <option value="65">Jedi Interceptor</option>
            <option value="3">Star Destroyer</option>
            <option value="59">Trade Fedaration Cruiser</option>
            <option value="58">Solar Sailer</option>
            <option value="63">Republic Attack Cruiser</option>
            <option value="28">A-wing</option>
            <option value="29">B-wing</option>
            <option value="39">Naboo Fighter</option>
            <option value="10">Millenium Falcon</option>

          </select>

            <table>
                <tr>
                    <th>Starship 2</th>
                    <td></td>
                </tr>
                <tr>
                    <td id="name2"></td>
                    <th>Name</th>

                </tr>
                <tr>
                    <td id="cost2"></td>
                    <th>Cost</th>

                </tr>
                <tr>
                    <td id="speed2"></td>
                    <th>Speed</th>

                </tr>
                <tr>
                    <td id="cargo2"></td>
                    <th>Cargo Size</th>

                </tr>
                <tr>
                    <td id="passengers2"></td>
                    <th>Passengers</th>

                </tr>
            </table>
        </div>
        <div id="button">COMPARE</div>
        <div id='pic1'></div>
        <div id='pic2'></div>
    </div>
</body>
<script type="text/javascript" src='ship1.js'>
</script>

</html>
